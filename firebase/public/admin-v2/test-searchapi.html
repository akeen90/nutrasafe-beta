<!DOCTYPE html>
<html>
<head>
    <title>SearchAPI Test</title>
    <style>
        body { font-family: system-ui; padding: 20px; max-width: 1200px; margin: 0 auto; }
        .test-section { margin: 20px 0; padding: 20px; border: 2px solid #ddd; border-radius: 8px; }
        button { padding: 10px 20px; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background: #45a049; }
        pre { background: #f5f5f5; padding: 15px; overflow-x: auto; border-radius: 4px; }
        .result-image { width: 150px; height: 150px; object-fit: contain; margin: 10px; border: 1px solid #ddd; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>SearchAPI Google Images Test</h1>
    
    <div class="test-section">
        <h2>Test 1: Direct API Call</h2>
        <p>API Key: <code>gRLnCJAV5rWycCc6PKrAUYHb</code></p>
        <button onclick="testSearchAPI()">Test SearchAPI Google Images</button>
        <div id="result1"></div>
    </div>

    <div class="test-section">
        <h2>Test 2: Check Response Structure</h2>
        <button onclick="testResponseStructure()">Check What Fields Are Returned</button>
        <div id="result2"></div>
    </div>

    <div class="test-section">
        <h2>Images Found</h2>
        <div id="images"></div>
    </div>

    <script>
        const API_KEY = 'gRLnCJAV5rWycCc6PKrAUYHb';
        
        async function testSearchAPI() {
            const resultDiv = document.getElementById('result1');
            const imagesDiv = document.getElementById('images');
            resultDiv.innerHTML = '<p>Testing...</p>';
            imagesDiv.innerHTML = '';
            
            const params = new URLSearchParams({
                api_key: API_KEY,
                engine: 'google_images',  // THIS IS KEY!
                q: 'Monster Ultra white background',
                hl: 'en',
                gl: 'uk',
                num: '10'
            });

            const url = `https://www.searchapi.io/api/v1/search?${params}`;
            
            try {
                console.log('Fetching:', url);
                const response = await fetch(url);
                
                if (!response.ok) {
                    const error = await response.json();
                    resultDiv.innerHTML = `<p class="error">Error: ${JSON.stringify(error, null, 2)}</p>`;
                    return;
                }
                
                const data = await response.json();
                console.log('Full response:', data);
                
                // Check for images array (verified correct field name)
                const images = data.images || [];
                
                resultDiv.innerHTML = `
                    <p class="success">✓ Success! Found ${images.length} images</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
                // Display images
                if (images.length > 0) {
                    imagesDiv.innerHTML = '<h3>Images:</h3>';
                    images.slice(0, 6).forEach((img, i) => {
                        const imgEl = document.createElement('img');
                        imgEl.src = img.thumbnail || img.original?.link || '';
                        imgEl.className = 'result-image';
                        imgEl.title = `${i + 1}. ${img.title || 'No title'}\nDomain: ${img.source?.name || 'Unknown'}`;
                        imagesDiv.appendChild(imgEl);
                    });
                }
                
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">Error: ${error.message}</p>`;
                console.error(error);
            }
        }
        
        async function testResponseStructure() {
            const resultDiv = document.getElementById('result2');
            resultDiv.innerHTML = '<p>Testing...</p>';
            
            const params = new URLSearchParams({
                api_key: API_KEY,
                engine: 'google_images',
                q: 'test product',
                num: '1'
            });

            try {
                const response = await fetch(`https://www.searchapi.io/api/v1/search?${params}`);
                const data = await response.json();
                
                const keys = Object.keys(data);
                const hasImages = 'images' in data;
                const imageCount = data.images?.length || 0;

                resultDiv.innerHTML = `
                    <p><strong>Response Keys:</strong> ${keys.join(', ')}</p>
                    <p><strong>Has images:</strong> ${hasImages ? '✓ Yes' : '✗ No'}</p>
                    <p><strong>Number of images:</strong> ${imageCount}</p>
                    ${imageCount > 0 ? `
                        <p><strong>First image structure:</strong></p>
                        <pre>${JSON.stringify(data.images[0], null, 2)}</pre>
                    ` : ''}
                `;
                
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
