<!DOCTYPE html>
<html>
<head>
    <title>Quick AI Test</title>
</head>
<body>
    <h1>Quick AI Verification Test</h1>
    <button onclick="testAI()">Test Maltesers (Package) AI Verification</button>
    <div id="result"></div>

    <script>
        async function testAI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('https://us-central1-nutrasafe-705c7.cloudfunctions.net/testAIVerify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        foodId: 'test1',
                        searchQuery: 'Maltesers (Package)',
                        foodName: 'Maltesers (Package)',
                        brandName: 'Mars'
                    })
                });

                if (response.ok) {
                    const result = await response.json();
                    resultDiv.innerHTML = `<pre>${JSON.stringify(result, null, 2)}</pre>`;
                } else {
                    resultDiv.innerHTML = `Error: ${response.status} - ${response.statusText}`;
                }
            } catch (error) {
                resultDiv.innerHTML = `Fetch Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
