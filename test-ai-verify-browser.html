<!DOCTYPE html>
<html>
<head>
    <title>Test AI Verify - Browser</title>
</head>
<body>
    <h1>Test AI Verification from Browser</h1>
    <button onclick="testAiVerifyWithVariants()">Test aiVerifyWithVariants</button>
    <button onclick="testTestAiVerify()">Test testAIVerify</button>
    <div id="result"></div>

    <script>
        async function testAiVerifyWithVariants() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Testing aiVerifyWithVariants...</p>';
            
            try {
                const response = await fetch('https://us-central1-nutrasafe-705c7.cloudfunctions.net/aiVerifyWithVariants', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        foodId: 'test1',
                        searchQuery: 'Maltesers (Package)',
                        foodName: 'Maltesers (Package)',
                        brandName: 'Mars'
                    })
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', Object.fromEntries(response.headers.entries()));

                if (response.ok) {
                    const result = await response.json();
                    resultDiv.innerHTML = `<h3>aiVerifyWithVariants Success!</h3><pre>${JSON.stringify(result, null, 2)}</pre>`;
                } else {
                    const errorText = await response.text();
                    resultDiv.innerHTML = `<h3>aiVerifyWithVariants Error: ${response.status} - ${response.statusText}</h3><pre>${errorText}</pre>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<h3>aiVerifyWithVariants Fetch Error:</h3><p>${error.message}</p>`;
                console.error('Error:', error);
            }
        }

        async function testTestAiVerify() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Testing testAIVerify...</p>';
            
            try {
                const response = await fetch('https://us-central1-nutrasafe-705c7.cloudfunctions.net/testAIVerify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        foodId: 'test1',
                        searchQuery: 'Maltesers (Package)',
                        foodName: 'Maltesers (Package)',
                        brandName: 'Mars'
                    })
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', Object.fromEntries(response.headers.entries()));

                if (response.ok) {
                    const result = await response.json();
                    resultDiv.innerHTML = `<h3>testAIVerify Success!</h3><pre>${JSON.stringify(result, null, 2)}</pre>`;
                } else {
                    const errorText = await response.text();
                    resultDiv.innerHTML = `<h3>testAIVerify Error: ${response.status} - ${response.statusText}</h3><pre>${errorText}</pre>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<h3>testAIVerify Fetch Error:</h3><p>${error.message}</p>`;
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
